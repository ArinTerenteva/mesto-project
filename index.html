<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profile-avatar.jpg"
          class="profile__avatar-image"
          alt="аватарка"
        />
        <div class="profile__info">
          <div class="profile__row-one">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
        <template id="element-template">
          <div class="element">
            <img src="" class="element__images" alt="" />
            <button class="element__button-delete" type="button"></button>
            <div class="element__row">
              <h2 class="element__title"></h2>
              <button class="element__button-like" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__button-close"
          type="button"
          id="button-close-edit"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <!--form 1-->
        <form class="form" name="profile-form" id="profile-form" novalidate>
          <input
            type="text"
            class="form__input"
            id="name"
            name="name"
            placeholder="Имя"
            required 
            minlength="2"
            maxlength="40"
          />
          <span class="form__input-error" id="name-error"></span>
          <input
            type="text"
            class="form__input"
            id="information"
            name="information"
            placeholder="О себе"
            required 
            minlength="2"
            maxlength="200"
          />
          <span class="form__input-error" id="information-error"></span>
          <button
            type="submit"
            class="form__button-submit"
            id="subject"
            name="subject"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <button
          class="popup__button-close"
          type="button"
          id="button-close-add"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <!--form 2-->
        <form class="form" name="cards-form" id="cards-form" novalidate>
          <input
            type="text"
            class="form__input"
            id="title"
            name="title"
            placeholder="Название"
            required 
            minlength="2"
            maxlength="30"
          />
          <span class="form__input-error" id="title-error"></span>
          <input
            type="url"
            class="form__input"
            id="link"
            name="link"
            placeholder="Ссылка на картинку"
            required 
          />
          <span class="form__input-error" id="link-error"></span>
          <button
            type="submit"
            class="form__button-submit"
            id="create"
            name="create"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_picture">
      <div class="popup__items">
        <button
          class="popup__button-close"
          type="button"
          id="button-close-img"
        ></button>
        <img src="" class="popup__pic" alt="" />
        <p class="popup__text"></p>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <!--<script src="./scripts/validation.js"></script>
    <script src="./scripts/initial-cards.js"></script>-->
    <script src="./components/index.js" type="module"></script>
  </body>
</html>
