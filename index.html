<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="логотип" />
    </header>
    <main class="content">
      <section class="popup">
        <form class="popup__container">
          <button class="popup__button-close" type="submit"><div class="popup__vector-close"></div></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__form-item" placeholder="Имя">
          <input type="text" class="popup__form-item" placeholder="О себе">
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </section>
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            src="./images/profile-avatar.jpg"
            class="profile__avatar-image"
            alt="аватарка"
          />
        </div>
        <div class="profile__info">
          <div class="profile__row-one">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit">
              <div class="profile__vector-edit"></div>
            </button>
          </div>
          <div class="profile__row-two">
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add">
          <div class="profile__vector-add"></div>
        </button>
      </section>
      <section class="elements">
        <div class="elements__items">
        <div class="element">
          <img
            src="./images/element-karachaevsk.jpg"
            class="element__images"
            alt="Карачаевск"
          />
          <div class="element__row">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button-like">
              <div class="element__vector-like"></div>
            </button>  
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element-elbrus.jpg"
            class="element__images"
            alt="Эльбрус"
          />
          <div class="element__row">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like">
              <div class="element__vector-like"></div>
            </button>  
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element-dombai.jpg"
            class="element__images"
            alt="Домбай"
          />
          <div class="element__row">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like">
              <div class="element__vector-like"></div>
            </button>  
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element-elbrus.jpg"
            class="element__images"
            alt="Эльбрус"
          />
          <div class="element__row">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button-like">
              <div class="element__vector-like"></div>
            </button>  
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element-dombai.jpg"
            class="element__images"
            alt="Домбай"
          />
          <div class="element__row">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button-like">
              <div class="element__vector-like"></div>
            </button>  
          </div>
        </div>
        <div class="element">
          <img
            src="./images/element-karachaevsk.jpg"
            class="element__images"
            alt="Карачаевск"
          />
          <div class="element__row">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button-like">
              <div class="element__vector-like"></div>
            </button>  
          </div>
        </div>
      </div>
      </section>
    </main>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
